version: "2"
run:
  tests: true
linters:
  default: none
  enable:
    - copyloopvar
    - errcheck
    - goconst
    - gocritic
    - gosec
    - govet
    - ineffassign
    - misspell
    - nakedret
    - revive
    - staticcheck
    - thelper
    - unconvert
    - unparam
    - unused
    - usetesting
  settings:
    revive:
      enable-all-rules: true
      rules:
        - name: use-any
          disabled: true
        - name: if-return
          disabled: true
        - name: max-public-structs
          disabled: true
        - name: unchecked-type-assertion
          disabled: true
        - name: import-shadowing
          disabled: true
        - name: cognitive-complexity
          disabled: true
        - name: var-naming
          disabled: true
        - name: argument-limit
          disabled: true
        - name: cyclomatic
          disabled: true
        - name: file-header
          disabled: true
        - name: function-length
          disabled: true
        - name: function-result-limit
          disabled: true
        - name: line-length-limit
          disabled: true
        - name: flag-parameter
          disabled: true
        - name: add-constant
          disabled: true
        - name: empty-lines
          disabled: true
        - name: unused-receiver
          disabled: true
        - name: banned-characters
          disabled: true
        - name: deep-exit
          disabled: true
        - name: confusing-results
          disabled: true
        - name: unused-parameter
          disabled: true
        - name: modifies-value-receiver
          disabled: true
        - name: early-return
          disabled: true
        - name: confusing-naming
          disabled: true
        - name: defer
          disabled: true
        - name: unused-parameter
          disabled: true
        - name: unhandled-error
          arguments:
            - b.WriteString
            - respJSON.Write
            - fmt.Printf
            - fmt.Print
            - fmt.Println
            - fmt.Fprintf
          disabled: true
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - revive
        text: differs only by capitalization to method
      - linters:
          - gosec
        text: Use of weak random number generator
    paths:
      - third-party-chains
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 10000
  max-same-issues: 10000
formatters:
  enable:
    - gci
    - gofumpt
  settings:
    gci:
      sections:
        - standard
        - default
        - blank
        - dot
        - prefix(cosmossdk.io)
        - prefix(github.com/cosmos/cosmos-sdk)
        - prefix(github.com/cometbft/cometbft)
        - prefix(github.com/cosmos/ibc-go)
        - prefix(github.com/quicksilver-zone/quicksilver)
      custom-order: true
  exclusions:
    generated: lax
    paths:
      - third-party-chains
      - third_party$
      - builtin$
      - examples$
