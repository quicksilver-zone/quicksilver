name: golangci-lint
on:
  push:
    paths-ignore:
      - web-ui
    branches:
      - main
  pull_request:
    paths-ignore:
      - web-ui
    branches:
      - develop
      - main
    paths:
      - "icq-relayer/**"

permissions:
  contents: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.57.2
          args: --timeout 15m
