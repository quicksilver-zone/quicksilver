on:
  push:
    paths:
      - icq-relayer/**
  pull_request:
    paths:
      - icq-relayer/**

name: icq-relayer
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.24.5]
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
          cache-dependency-path: icq-relayer/go.sum
      - run: |
          cd icq-relayer
          go test ./...
  build:
    strategy:
      matrix:
        go-version: [1.24.5]
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
          cache-dependency-path: icq-relayer/go.sum
      - run: |
          cd icq-relayer
          make build
