name: build ui
on: [push, pull_request]

jobs:
    deploy:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Repository
          uses: actions/checkout@v2
  
        - name: Setup Bun
          uses: oven-sh/setup-bun@v1
          with:
            bun-version: latest # or specify a version
  
        - name: Install Dependencies
          run: bun install
  
        - name: Build Project
          run: bun run build