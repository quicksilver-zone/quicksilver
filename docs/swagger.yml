swagger: '2.0'
info:
  title: Quicksilver Chain - REST API
  description: REST interface for query and transaction services
  version: 1.0.0
paths:
  /quicksilver/tx/v1/airdrop/claim:
    post:
      operationId: Claim
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              amount:
                type: string
                format: uint64
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              chain_id:
                type: string
              action:
                type: string
                format: int64
              address:
                type: string
              proofs:
                type: array
                items:
                  type: object
                  properties:
                    key:
                      type: string
                      format: byte
                    data:
                      type: string
                      format: byte
                    proof_ops:
                      type: object
                      properties:
                        ops:
                          type: array
                          items:
                            type: object
                            properties:
                              type:
                                type: string
                              key:
                                type: string
                                format: byte
                              data:
                                type: string
                                format: byte
                            title: >-
                              ProofOp defines an operation used for calculating
                              Merkle root

                              The data could be arbitrary format, providing
                              nessecary data

                              for example neighbouring node hash
                      title: ProofOps is Merkle proof defined by the list of ProofOps
                    height:
                      type: string
                      format: int64
                    proof_type:
                      type: string
                  description: >-
                    Proof defines a type used to cryptographically prove a
                    claim.
      tags:
        - Msg
