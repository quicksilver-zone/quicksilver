default_chain: quicksilver
chains:
  quicksilver:
    key: test
    chain-id: qstest-1
    rpc-addr: http://quicksilver:26657
    grpc-addr: http://quicksilver:9090
    account-prefix: quick
    keyring-backend: test
    gas-adjustment: 1.3
    gas-prices: 0.00uqck
    key-directory: /root/.icq/keys
    debug: false
    timeout: 20s
    output-format: json
    sign-mode: direct
  liquidstaking1:
    key: test
    chain-id: lstest-1
    rpc-addr: http://testzone1-1:26657
    grpc-addr: http://testzone1-1:9090
    account-prefix: cosmos
    keyring-backend: test
    gas-adjustment: 1.2
    gas-prices: 0.00uatom
    key-directory: /root/.icq/keys
    debug: false
    timeout: 20s
    output-format: json
    sign-mode: direct
