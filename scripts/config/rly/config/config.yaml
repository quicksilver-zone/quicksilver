global:
    api-listen-addr: :5183
    timeout: 10s
    light-cache-size: 20
chains:
    - type: cosmos
      value:
        key: testkey
        chain-id: qstest-1
        rpc-addr: http://quicksilver:26657
        account-prefix: quick
        keyring-backend: test
        gas-adjustment: 1.5
        gas-prices: 0.0uqck
        debug: true
        timeout: 180s
        output-format: json
        sign-mode: direct
    - type: cosmos
      value:
        key: testkey
        chain-id: lstest-1
        rpc-addr: http://testzone:26657
        account-prefix: cosmos
        keyring-backend: test
        gas-adjustment: 1.5
        gas-prices: 0.0uqck
        debug: true
        timeout: 180s
        output-format: json
        sign-mode: direct
paths:
    demo:
        src:
            chain-id: qstest-1
            client-id: 07-tendermint-0
            connection-id: connection-0
